kind: ConfigMap
apiVersion: v1
metadata:
  name: loopback-adaptor-nodelist
  namespace: oran-hwmgr-plugin
data:
  resources: |
    resourcepools:
      - master
      - worker
    nodes:
      dummy-dp-128g-0:
        description: "Red Hat Loopback Node"
        globalAssetId: GA202500000
        vendor: "Red Hat"
        model: "Loopback"
        memory: 32768
        adminState: UNLOCKED
        operationalState: ENABLED
        powerState: ON
        usageState: IDLE
        serialNumber: SNLB202500000
        partNumber: PNLB202500000
        poolID: master
        processors:
          - architecture: x86-64
            cores: 32
            manufacturer: Intel
            model: Intel(R) Xeon(R) Gold 6230R CPU @ 2.10GHz
        labels:
          node-type: loopback
          color: red
        bmc:
          address: "idrac-virtualmedia+https://192.168.1.0/redfish/v1/Systems/System.Embedded.1"
          username-base64: YWRtaW4=
          password-base64: bXlwYXNz
        interfaces:
